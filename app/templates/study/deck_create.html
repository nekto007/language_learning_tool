{% extends "base.html" %}

{% block title %}Создать колоду{% endblock %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap');

.dc-page {
    --dc-font: 'Onest', -apple-system, BlinkMacSystemFont, sans-serif;
    --dc-primary: #f59e0b;
    --dc-primary-dark: #d97706;
    --dc-gradient: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
    --dc-surface: #ffffff;
    --dc-surface-alt: #f8fafc;
    --dc-text: #0f172a;
    --dc-text-muted: #64748b;
    --dc-border: #e2e8f0;
    --dc-radius: 16px;
    --dc-radius-sm: 10px;
    --dc-success: #22c55e;
    --dc-success-bg: #dcfce7;
    font-family: var(--dc-font);
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1rem 3rem;
}

/* ── Hero ── */
.dc-hero {
    background: var(--dc-gradient);
    border-radius: var(--dc-radius);
    padding: 2.5rem 2rem;
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
    animation: dc-slideUp 0.5s ease-out;
}

.dc-hero__shapes {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.dc-hero__circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
}

.dc-hero__circle--1 {
    width: 120px;
    height: 120px;
    top: -30px;
    right: -20px;
    animation: dc-float 6s ease-in-out infinite;
}

.dc-hero__circle--2 {
    width: 80px;
    height: 80px;
    bottom: -20px;
    left: 10%;
    animation: dc-float 8s ease-in-out infinite reverse;
}

.dc-hero__circle--3 {
    width: 50px;
    height: 50px;
    top: 20%;
    right: 25%;
    animation: dc-float 7s ease-in-out infinite 1s;
}

.dc-hero__content {
    position: relative;
    z-index: 1;
}

.dc-hero__title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #ffffff;
    margin: 0 0 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.dc-hero__subtitle {
    font-size: 0.9375rem;
    color: rgba(255, 255, 255, 0.85);
    margin: 0;
}

/* ── Card ── */
.dc-card {
    background: var(--dc-surface);
    border: 1px solid var(--dc-border);
    border-radius: var(--dc-radius);
    padding: 2rem;
    animation: dc-slideUp 0.5s ease-out 0.1s both;
}

/* ── Form ── */
.dc-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.dc-field {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.dc-field__label {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--dc-text);
}

.dc-field__required {
    color: #ef4444;
    margin-left: 2px;
}

.dc-field__input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1.5px solid var(--dc-border);
    border-radius: var(--dc-radius-sm);
    font-family: var(--dc-font);
    font-size: 0.9375rem;
    color: var(--dc-text);
    background: var(--dc-surface-alt);
    transition: all 0.2s ease;
    box-sizing: border-box;
}

.dc-field__input:focus {
    outline: none;
    border-color: var(--dc-primary);
    box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.12);
    background: white;
}

.dc-field__input::placeholder {
    color: var(--dc-text-muted);
    opacity: 0.7;
}

textarea.dc-field__input {
    resize: vertical;
    min-height: 90px;
}

/* ── Checkbox ── */
.dc-checkbox {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    cursor: pointer;
    padding: 1rem;
    border: 1.5px solid var(--dc-border);
    border-radius: var(--dc-radius-sm);
    background: var(--dc-surface-alt);
    transition: all 0.2s ease;
}

.dc-checkbox:hover {
    border-color: var(--dc-primary);
    background: #fffbeb;
}

.dc-checkbox__input {
    width: 20px;
    height: 20px;
    margin-top: 1px;
    accent-color: var(--dc-primary);
    cursor: pointer;
    flex-shrink: 0;
}

.dc-checkbox__body {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.dc-checkbox__label {
    font-size: 0.9375rem;
    font-weight: 500;
    color: var(--dc-text);
    cursor: pointer;
}

.dc-checkbox__hint {
    font-size: 0.8125rem;
    color: var(--dc-text-muted);
}

/* ── Actions ── */
.dc-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 0.5rem;
}

.dc-btn {
    padding: 0.75rem 1.5rem;
    background: var(--dc-gradient);
    color: white;
    border: none;
    border-radius: var(--dc-radius-sm);
    font-family: var(--dc-font);
    font-size: 0.9375rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
}

.dc-btn:hover {
    opacity: 0.92;
    transform: translateY(-1px);
    box-shadow: 0 4px 14px rgba(245, 158, 11, 0.35);
}

.dc-btn--secondary {
    background: var(--dc-surface);
    color: var(--dc-text-muted);
    border: 1.5px solid var(--dc-border);
}

.dc-btn--secondary:hover {
    color: var(--dc-text);
    border-color: #cbd5e1;
    background: var(--dc-surface-alt);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    opacity: 1;
}

/* ── Tip ── */
.dc-tip {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    padding: 1rem 1.25rem;
    background: #eff6ff;
    border: 1px solid #bfdbfe;
    border-radius: var(--dc-radius-sm);
    margin-top: 1.5rem;
    animation: dc-slideUp 0.5s ease-out 0.2s both;
}

.dc-tip__icon {
    flex-shrink: 0;
    color: #3b82f6;
    margin-top: 1px;
}

.dc-tip__text {
    font-size: 0.875rem;
    color: #1e40af;
    line-height: 1.5;
}

.dc-tip__text strong {
    font-weight: 600;
}

/* ── Animations ── */
@keyframes dc-slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes dc-float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* ── Responsive ── */
@media (max-width: 640px) {
    .dc-hero {
        padding: 1.75rem 1.25rem;
    }

    .dc-hero__title {
        font-size: 1.375rem;
    }

    .dc-card {
        padding: 1.5rem 1.25rem;
    }

    .dc-actions {
        flex-direction: column-reverse;
        gap: 0.75rem;
    }

    .dc-actions .dc-btn {
        width: 100%;
        justify-content: center;
    }
}
</style>

<div class="dc-page">
    <!-- Hero -->
    <div class="dc-hero">
        <div class="dc-hero__shapes">
            <div class="dc-hero__circle dc-hero__circle--1"></div>
            <div class="dc-hero__circle dc-hero__circle--2"></div>
            <div class="dc-hero__circle dc-hero__circle--3"></div>
        </div>
        <div class="dc-hero__content">
            <h1 class="dc-hero__title">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="16"/>
                    <line x1="8" y1="12" x2="16" y2="12"/>
                </svg>
                Создать новую колоду
            </h1>
            <p class="dc-hero__subtitle">Соберите слова в собственную колоду для изучения</p>
        </div>
    </div>

    <!-- Form Card -->
    <div class="dc-card">
        <form method="POST" class="dc-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="dc-field">
                <label for="title" class="dc-field__label">
                    Название колоды<span class="dc-field__required">*</span>
                </label>
                <input type="text" class="dc-field__input" id="title" name="title" required
                       placeholder="Например: Неправильные глаголы">
            </div>

            <div class="dc-field">
                <label for="description" class="dc-field__label">Описание</label>
                <textarea class="dc-field__input" id="description" name="description" rows="3"
                          placeholder="Краткое описание колоды (необязательно)"></textarea>
            </div>

            <label class="dc-checkbox">
                <input type="checkbox" class="dc-checkbox__input" id="is_public" name="is_public">
                <div class="dc-checkbox__body">
                    <span class="dc-checkbox__label">Сделать публичной</span>
                    <span class="dc-checkbox__hint">Другие пользователи смогут использовать эту колоду</span>
                </div>
            </label>

            <div class="dc-actions">
                <a href="{{ url_for('study.index') }}" class="dc-btn dc-btn--secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Отмена
                </a>
                <button type="submit" class="dc-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Создать колоду
                </button>
            </div>
        </form>
    </div>

    <!-- Tip -->
    <div class="dc-tip">
        <svg class="dc-tip__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        <p class="dc-tip__text">
            <strong>Подсказка:</strong> После создания колоды вы сможете добавить в неё слова.
        </p>
    </div>
</div>
{% endblock %}
