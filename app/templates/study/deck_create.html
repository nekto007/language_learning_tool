{% extends "base.html" %}

{% block title %}Создать колоду{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Создать новую колоду
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <div class="mb-3">
                            <label for="title" class="form-label">Название колоды *</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                   placeholder="Например: Неправильные глаголы">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Краткое описание колоды (необязательно)"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
                            <label class="form-check-label" for="is_public">
                                Сделать публичной (другие пользователи смогут использовать эту колоду)
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('study.index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Создать колоду
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-info mt-3">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Подсказка:</strong> После создания колоды вы сможете добавить в неё слова.
            </div>
        </div>
    </div>
</div>
{% endblock %}
