version: '3.8'

services:
  web:
    build: .
    restart: always
    container_name: language_learning_tool_web
    ports:
      - "5001:5000"  # Changed from 5000 to 5001 for external port
    volumes:
      - ./data:/app/data
      - ./app/static/audio:/app/app/static/audio
      - ./instance:/app/instance
    env_file:
      - .env
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - PYTHONPATH=/app
    networks:
      - app_network

  nginx:
    image: nginx:1.27
    container_name: language_learning_tool_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./app/static:/var/www/html/static
      - ./app/static/audio:/var/www/html/media
    depends_on:
      - web
    networks:
      - app_network

networks:
  app_network: