[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter if needed)
    "E402",   # module-level import not at top (Flask patterns)
    "F401",   # imported but unused (re-exports in __init__.py)
    "B008",   # function call in default argument (Flask/Click patterns)
    "RUF012", # mutable class variables (SQLAlchemy Column patterns)
]

[tool.ruff.lint.per-file-ignores]
"migrations/*" = ["E", "F", "W", "B", "UP", "SIM", "RUF"]
"__init__.py" = ["F401"]
"tests/*" = ["B", "SIM"]
