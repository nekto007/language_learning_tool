<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <circle cx="300" cy="200" r="180" fill="#f0f4ff" />
  <circle cx="450" cy="100" r="50" fill="#e0e8ff" />
  <circle cx="150" cy="350" r="40" fill="#e0e8ff" />
  
  <!-- Main dictionary/book -->
  <g transform="translate(200, 120)">
    <!-- Book cover -->
    <rect x="10" y="10" width="180" height="220" rx="4" fill="#4361ee" />
    <rect x="0" y="0" width="180" height="220" rx="4" fill="#4895ef" />
    
    <!-- Book pages edge -->
    <path d="M180,0 L190,10 L190,230 L180,220 Z" fill="#e2e8f0" />
    <path d="M0,0 L180,0 L180,220 L0,220 Z" fill="#ffffff" />
    
    <!-- Book title -->
    <rect x="30" y="30" width="120" height="10" rx="2" fill="#4361ee" opacity="0.7" />
    <rect x="30" y="50" width="80" height="10" rx="2" fill="#4361ee" opacity="0.5" />
    
    <!-- Dictionary entries -->
    <g transform="translate(30, 80)">
      <!-- Entry 1 -->
      <rect x="0" y="0" width="30" height="6" rx="1" fill="#4361ee" opacity="0.8" />
      <rect x="35" y="0" width="60" height="6" rx="1" fill="#c7d2fe" />
      <rect x="100" y="0" width="40" height="6" rx="1" fill="#e4e9ff" />
      
      <!-- Entry 2 -->
      <rect x="0" y="20" width="30" height="6" rx="1" fill="#4361ee" opacity="0.8" />
      <rect x="35" y="20" width="80" height="6" rx="1" fill="#c7d2fe" />
      <rect x="35" y="30" width="60" height="6" rx="1" fill="#e4e9ff" />
      
      <!-- Entry 3 -->
      <rect x="0" y="50" width="30" height="6" rx="1" fill="#4361ee" opacity="0.8" />
      <rect x="35" y="50" width="70" height="6" rx="1" fill="#c7d2fe" />
      <rect x="35" y="60" width="90" height="6" rx="1" fill="#e4e9ff" />
      
      <!-- Entry 4 -->
      <rect x="0" y="80" width="30" height="6" rx="1" fill="#4361ee" opacity="0.8" />
      <rect x="35" y="80" width="50" height="6" rx="1" fill="#c7d2fe" />
      <rect x="35" y="90" width="70" height="6" rx="1" fill="#e4e9ff" />
    </g>
  </g>
  
  <!-- Floating word cards -->
  <!-- Card 1 -->
  <g transform="translate(120, 100) rotate(-15)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#4361ee" stroke-width="2" />
    <text x="40" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#4361ee" font-weight="bold">vocabulary</text>
    <text x="40" y="38" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">словарь</text>
  </g>
  
  <!-- Card 2 -->
  <g transform="translate(440, 150) rotate(10)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#4361ee" stroke-width="2" />
    <text x="40" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#4361ee" font-weight="bold">learning</text>
    <text x="40" y="38" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">обучение</text>
  </g>
  
  <!-- Card 3 -->
  <g transform="translate(400, 250) rotate(-5)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="white" stroke="#4361ee" stroke-width="2" />
    <text x="40" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#4361ee" font-weight="bold">practice</text>
    <text x="40" y="38" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">практика</text>
  </g>
  
  <!-- Small decorative elements -->
  <!-- Checkmark icon -->
  <g transform="translate(130, 240)">
    <circle cx="15" cy="15" r="15" fill="#2ecc71" />
    <path d="M9,15 L14,20 L22,10" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Star icon -->
  <g transform="translate(450, 210)">
    <circle cx="15" cy="15" r="15" fill="#f39c12" />
    <path d="M15,8 L17,13 L22,13 L18,16 L20,21 L15,18 L10,21 L12,16 L8,13 L13,13 Z" fill="white" />
  </g>
  
  <!-- Sound wave icon -->
  <g transform="translate(100, 180)">
    <circle cx="15" cy="15" r="15" fill="#3498db" />
    <path d="M15,8 L15,22 M11,11 L11,19 M7,14 L7,16 M19,11 L19,19 M23,13 L23,17" stroke="white" stroke-width="2" stroke-linecap="round" />
  </g>
</svg>
